
<div>
    <h2><span>Region</span> {{vm.region.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.region.name}}</span>
        </dd>
        <hr>
        <dt><span>Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.region.country.id})">{{vm.region.country.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
