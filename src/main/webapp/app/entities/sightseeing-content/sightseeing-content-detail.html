
<div>
    <h2><span translate="diplomaApp.sightseeing_content.detail.title">Sightseeing Content</span> {{vm.sightseeing_content.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="diplomaApp.sightseeing_content.content">Content</span></dt>
        <dd>
            <a ui-sref="content-detail({id:vm.sightseeing_content.content.id})">{{vm.sightseeing_content.content.id}}</a>
        </dd>
        <hr>
        <dt><span translate="diplomaApp.sightseeing_content.sightseeing">Sightseeing</span></dt>
        <dd>
            <a ui-sref="sightseeing-detail({id:vm.sightseeing_content.sightseeing.id})">{{vm.sightseeing_content.sightseeing.id}}</a>

        <hr>

    <button type="submit"
