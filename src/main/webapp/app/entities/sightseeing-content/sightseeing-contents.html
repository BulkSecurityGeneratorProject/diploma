<div>
    <h2 translate="diplomaApp.sightseeing_content.home.title">Sightseeing Contents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sightseeing-content.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="diplomaApp.sightseeing_content.home.createLabel">
                        Create new Sightseeing Content
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="content.id"><span translate="diplomaApp.sightseeing_content.content">Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sightseeing.id"><span translate="diplomaApp.sightseeing_content.sightseeing">Sightseeing</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sightseeing_content in vm.sightseeing_contents track by sightseeing_content.id">
                    <td><a ui-sref="sightseeing-content-detail({id:sightseeing_content.id})">{{sightseeing_content.id}}</a></td>
                    <td>
                        <a ui-sref="content-detail({id:sightseeing_content.content.id})">{{sightseeing_content.content.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="sightseeing-detail({id:sightseeing_content.sightseeing.id})">{{sightseeing_content.sightseeing.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sightseeing-content-detail({id:sightseeing_content.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sightseeing-content.edit({id:sightseeing_content.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sightseeing-content.delete({id:sightseeing_content.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
