
<div>
    <h2><span>Country</span> {{vm.country.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.country.name}}</span>
        </dd>
        <hr>
        <dt><span>Language</span></dt>
        <dd>
            <a ui-sref="language-detail({id:vm.country.language.id})">{{vm.country.language.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
