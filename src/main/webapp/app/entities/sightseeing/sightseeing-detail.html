
<div>
    <h2><span>Sightseeing</span> {{vm.sightseeing.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.sightseeing.name}}</span>
        </dd>
        <hr>
        <dt><span>Info</span></dt>
        <dd>
            <span>{{vm.sightseeing.info}}</span>
        </dd>
        <hr>
        <dt><span>Latitude</span></dt>
        <dd>
            <span>{{vm.sightseeing.latitude}}</span>
        </dd>
        <hr>
        <dt><span>Longitude</span></dt>
        <dd>
            <span>{{vm.sightseeing.longitude}}</span>
        </dd>
        <hr>
        <dt><span>Photo</span></dt>
        <dd>
            <span>{{vm.sightseeing.photo}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
