
<div>
    <h2><span>Code</span> {{vm.code.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Picture</span></dt>
        <dd>
            <span>{{vm.code.picture}}</span>
        </dd>
        <hr>
        <dt><span>Sightseeing</span></dt>
        <dd>
            <a ui-sref="sightseeing-detail({id:vm.code.sightseeing.id})">{{vm.code.sightseeing.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
